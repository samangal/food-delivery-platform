name: CI - Cart Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: 🧪 Build + Test + Code Coverage
        run: mvn clean verify

      - name: 🔍 SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=cart-service \
            -Dsonar.host.url=https://0cce75e6e1d2.ngrok-free.app \
            -Dsonar.login=$SONAR_TOKEN

      - name: Set up Kubeconfig (Docker Desktop context)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/cart-service/deployment.yml --validate=true
          kubectl apply -f k8s/cart-service/service.yml --validate=true
          kubectl rollout status deployment/cart-deployment

      - name: Mask Kubeconfig
        run: echo "::add-mask::${{ secrets.KUBECONFIG_CONTENT }}"

      - name: Cleanup Kubeconfig
        if: always()
        run: rm -f ~/.kube/config

      - name: 🐳 Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 📦 Build Docker Image
        run: docker build -t yourdockerhub/cart-service:latest .

      - name: 📤 Push Docker Image
        run: docker push yourdockerhub/cart-service:latest
