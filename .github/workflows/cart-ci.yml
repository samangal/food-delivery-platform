name: CI - Cart Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: ğŸ§ª Build + Test + Code Coverage
        working-directory: ./cart-service
        run: mvn clean verify -DskipTests

      - name: ğŸ” SonarQube Analysis
        working-directory: ./cart-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=cart-service \
            -Dsonar.host.url=https://0cce75e6e1d2.ngrok-free.app \
            -Dsonar.login=$SONAR_TOKEN

      - name: ğŸ³ Docker Login
        working-directory: ./cart-service
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Build Docker Image
        working-directory: ./cart-service
        run: docker build -t samangal/cart-service:latest .

      - name: ğŸ“¤ Push Docker Image
        run: docker push samangal/cart-service:latest
