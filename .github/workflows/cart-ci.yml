name: CI - Cart Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬ Checkout code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ðŸ§ª Build + Test + Code Coverage
      run: mvn clean verify

    - name: ðŸ” SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=cart-service \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=$SONAR_TOKEN

    - name: Set up Kubeconfig (Docker Desktop context)
      run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

    - name: Deploy to Kubernetes
      run: |
          kubectl apply -f k8s/cart-service/deployment.yml
          kubectl apply -f k8s/cart-service/service.yml
