server:
  port: 8085

spring:
  application:
    name: payment-service
  config:
    import: "optional:classpath:/"
  rabbitmq:
    host: localhost # or rabbitmq (if running via Docker Compose)
    port: 5672
    username: guest
    password: guest
  datasource:
    url: jdbc:postgresql://payment-db:5432/paymentdb
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
logging:
  file:
    name: /logs/payment-service.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

rabbitmq:
  order:
    queue: order.queue
    exchange: order.exchange
    routing-key: order.created.key
  payment:
    exchange: payment.exchange
    routing-key: payment.processed.key
    queue: payment.processed.queue
  payment_failed:
    exchange: payment.exchange
    routing-key: payment.failed.processed.key
    queue: payment.failed.queue    